<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:"
  />
  <link rel="stylesheet" type="text/css" href="uilib/onsen/css/onsenui.css" />
  <link rel="stylesheet" type="text/css" href="uilib/onsen/css/onsen-css-components.css" />
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css" />


  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="uilib/onsen/js/onsenui.min.js"></script>
  <script type="text/javascript" src="uilib/onsen/js/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">app.initialize();</script>
  
  <title>Thai Dessert</title>

</head>


<body>

  <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

  <template id="page1.html">
    <ons-page id="page1">
      <ons-toolbar>
        <div class="center">50 สูตรขนมไทยที่ทำได้ แม้ไม่มีกระทะทองเหลือง 
</div>
      </ons-toolbar>

      <p>This is the first page.</p>

      <ons-button id="push-button">Push page</ons-button>
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page id="page2">
      <ons-toolbar>
        <div class="left"><ons-back-button>Page 1</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>

      <p>This is the second page.</p>
    </ons-page>
  </template>



  <script type="text/javascript">


    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.id === 'page1') {
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
        };
      } else if (page.id === 'page2') {
        page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
      }
    });


  </script>



</body>

</html>
